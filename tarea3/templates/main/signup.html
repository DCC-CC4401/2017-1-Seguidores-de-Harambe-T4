    {% block javascript %}
  <script>

       function initMap() {
            var myLatlng = {lat: -33.45776570690642, lng: -70.66398739814758};
            var minZoomLevel = 18;
            var maxZoomLevel = 20;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: minZoomLevel,
                center:myLatlng
            });

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Click to zoom'
            });

           google.maps.event.addListener(map, 'click', function(event) {
               placeMarker(event.latLng);
           });

           function placeMarker(position, map) {
               marker.setPosition(position);
               document.getElementById(longitud).value = position.lng().toFixed(6);
               document.getElementById(latitud).value = position.lat().toFixed(6);
           }

           // Limit the zoom level
           google.maps.event.addListener(map, 'zoom_changed', function() {
               if (map.getZoom() < minZoomLevel) map.setZoom(minZoomLevel);
               if (map.getZoom() > maxZoomLevel) map.setZoom(maxZoomLevel);
           });


           // Bounds for UK
           var strictBounds = new google.maps.LatLngBounds(
               new google.maps.LatLng(-33.457472561591494, -70.66717386245728),
               new google.maps.LatLng(-33.45648570633862, -70.65766274929047)
           );

           // Listen for the dragend event
           google.maps.event.addListener(map, 'dragend', function() {
               if (strictBounds.contains(map.getCenter())) return;

               // We're out of bounds - Move the map back within the bounds
               var c = map.getCenter(),
                   x = c.lng(),
                   y = c.lat(),
                   maxX = strictBounds.getNorthEast().lng(),
                   maxY = strictBounds.getNorthEast().lat(),
                   minX = strictBounds.getSouthWest().lng(),
                   minY = strictBounds.getSouthWest().lat();

               if (x < minX) x = minX;
               if (x > maxX) x = maxX;
               if (y < minY) y = minY;
               if (y > maxY) y = maxY;

               map.setCenter(new google.maps.LatLng(y, x));
           });

       }

       function setMap(){
           var tipo = document.getElementById('tipo').value;
           if (tipo == 2) {
               document.getElementById('divMapa').innerHTML = '<h5 style="text-align: center;"  class="card-title flow-text text-darken-2">Elige tu ubicación</h5>'+
                                            '<div class="col s10 center-align">'+
                                            '<div id="map" style="width:900px;height:400px;"></div>'+
                                            '</div>';
               initMap();
           } else {
               document.getElementById('divMapa').innerHTML = '';
           }
       }


    $("#tipo").change(function () {
      crearFormulario();
      setMap();

    });


    formdata = new FormData();
    jQuery("#email").on("change", function() {
        //verificar si mail ya existe
        var email = document.getElementById("email").value;
        if (formdata) {
            formdata.append("email", email);

            jQuery.ajax({
                url: {% url 'verificarEmail' %},
                type: "POST",
                data: formdata,
                processData: false,
                contentType: false,
                success:function(data){
                    if(data.respuesta=="repetido"){
                        document.getElementById("registerButton").disabled = true;
                        document.getElementById("emailError").innerHTML = "Ese email no esta disponible";
                    }
                    else{
                        document.getElementById("registerButton").disabled = false;
                         document.getElementById("emailError").innerHTML = "";
                    }

                },
                error:function(data) {
               alert("error in getting from server");
           }
            });
        }
    });


    jQuery("#password2").on("change", function() {

            document.getElementById("passwordError").innerHTML = "Las contraseñas no son iguales"; }
        else{
         document.getElementById("registerButton").disabled = false;
            document.getElementById("passwordError").innerHTML = ""; }

    });

  </script>
